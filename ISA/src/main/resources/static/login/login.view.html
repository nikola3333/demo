
<div class="jumbotron">
	<div class="container">
		<div class="col-sm-8 col-sm-offset-2">
			<div class="col-md-6 col-md-offset-3"
				ng-click="vm.clearErrorMessage()">

				<h2>Login</h2>
				<form name="form" ng-submit="vm.login()" role="form">
					<div class="form-group">
						<label for="email">Email</label> <input type="email" name="email"
							id="email" class="form-control" ng-model="vm.email" required />
						<span ng-show="form.email.$dirty && form.email.$error.required"
							class="help-block">Email is required</span>
					</div>
					<div class="form-group"
						ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
						<label for="password">Password</label> <input type="password"
							name="password" id="password" class="form-control"
							ng-model="vm.password" required /> <span
							ng-show="form.password.$dirty && form.password.$error.required"
							class="help-block">Password is required</span> <span
							ng-show="form.password.$dirty && vm.errorMessage"
							class="help-block">{{vm.errorMessage}}</span>
					</div>
					<div class="form-group">
						<button type="submit" ng-disabled="form.$invalid"
							class="btn btn-primary">Login</button>
						<a href="#!/register" class="btn btn-link">Register</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
