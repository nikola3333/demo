<div class="jumbotron">
	<div class="container">
		<div class="col-sm-8 col-sm-offset-1">
			<div class="col-md-10 col-md-offset-3">
				

			<h1>Restaurant Manager</h1>
				
				Register:
				<br>
				<a href="#!/registerWaiter" class="button">Waiter  </a>
				<br>
				<a href="#!/registerCook" class="button">Cook  </a>
				<br>
				<a href="#!/registerBartender" class="button">Bartender  </a>
				<br>
				<a href="#!/registerBidder" class="button">Bidder   </a>
				<br>
				
				<a href="#!/inShift" class="button"> Shifts</a>
				
				<div class = "row">

				<div class="  col-md-2 col-md-offset-1">
					<input type="text" class="form-control" placeholder="Search for..."  ng-change = "vm.searchRestaurants()" ng-model = "vm.searchRestaurantsCondition">
				</div>
				<span class="  col-md-2">
					<select class="form-control" data-ng-model = "vm.sortRestaurantsCriteria" ng-change = "vm.sortCriteriaChanged(vm.sortRestaurantsCriteria)"
					data-ng-options="criteria.name for criteria in vm.criterias track by criteria.id"> 
					
					</select>
				</span>
				</div>
				
				<div class = "row">
				<div ng-init = "vm.getAllRestaurants()" class = "col-md-4 col-md-offset-1">
				<ul class="list-group">
					<li ng-repeat = "restaurant in vm.restaurants" class="list-group-item "  ng-click = "vm.setSelectedRestaurant($index)">
					<b>{{restaurant.name}}&nbsp&nbsp&nbsp&nbsp   ({{restaurant.typeOfRestaurant}})</b>
					</li>
				</ul>
				</div>
				<div class = "col-md-5 col-md-offset-1">
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="col-sm-4">
							<br>
							<!-- /input-group -->
						</div>
						<div class="clearfix"></div>
						<div class="col-sm-5 col-xs-6 tital ">Name:</div>
						<div class="col-sm-7 col-xs-6 ">{{vm.selectedRestaurant.name}}</div>
						<div class="clearfix"></div>
						<div class="bot-border"></div>
						<div>
							<br>
						</div>
						<div class="col-sm-5 col-xs-6 tital ">Type  of restaurant:</div>
						<div class="col-sm-7">{{vm.selectedRestaurant.typeOfRestaurant}}</div>
						<div class="clearfix"></div>
						<div class="bot-border"></div>
						<div>
							<br>
						</div>
						<div>
							<br>
						</div>
						<div class="col-sm-5 col-xs-6 tital ">Drinks:</div>
						 
						 <ul class="col-sm-5 col-xs-6 tital">
							<li ng-repeat="drink in vm.selectedRestaurant.drinks" class="col-sm-5 col-xs-6 tital-item "  ng-click = "vm.setSelectedRestaurant($index)">
				                  {{drink.name}}
							</li>
						</ul>
						</div>
						<div class="col-sm-5 col-xs-11 tital ">Food:</div>
						 
						 <ul class="col-sm-5 col-xs-6 tital">
						 <li ng-repeat="menu in vm.selectedRestaurant.menu" class="col-sm-5 col-xs-6 tital-item "  ng-click = "vm.setSelectedRestaurant($index)">
				              <div> {{menu.name}} {{menu.price}} </div>
						 </li>
						</ul>
						</div>
						
						
						<div class="col-sm-7"></div>
						<div class="clearfix"></div>
						<div class="bot-border"></div>
					</div>
				</div>
			</div>
		</div>
				
				
						
				
				
			</div>
		</div>
	</div>
</div>
